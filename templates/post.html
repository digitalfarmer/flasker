{% extends 'base.html' %}

{% block content %}
<h1>Article ,...</h1>
 <br>
 {% for post in posts %}
 
	 <div class="card">
		 <div class="card-header">
			<h1>{{post.title}}</h1>
			<p>{{post.date_posted}}-{{post.author}}</p>
		 </div>
		 <div class="card-body">
			<p>{{post.content}}</p>
		</div>
		<div class="card-footer">
			 <a href="# " class="btn btn-primary">Detail</a>
		 </div>
	 </div>

{% endfor %}
{% endblock %}
